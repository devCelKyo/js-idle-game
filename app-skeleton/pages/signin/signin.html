<div class="container" ng-controller="SigninController">

  <br>
  <h1> Envie de jouer ? Inscris toi dès maintenant ! </h1>
  
  <br><br>

  <form>

    <div class="mb-3">
      <label class="form-label" >Nom d'utilisateur</label>
      <input type="text" class="form-control" ng-model="username">
    </div>

    <div class="mb-3">
      <label class="form-label" >Mot de passe</label>
      <input type="password" class="form-control" ng-model="password" >
    </div>
    <div id="passwordHelpBlock" class="form-text">
     La longueur de ton mot de passe doit être comprise entre 5 et 20 caractères, et il ne doit comporter aucun caractère spécial, espace ou emoji.
    </div>
    </br>

    <button type="submit" class="btn btn-danger" ng-click="register()">S'inscrire</button>

  </form>

  <br><br>

  <button ng-click="gotohome()"
    type="button" class="btn btn-light">Retourner à l'accueil</button>

</div>
